<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/all.css">
  <title>Hello, world!</title>
  <style>
    .bg {
      background: url('./login_bg_img.jpg')no-repeat center/cover;
    }

    .input-group-text {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding: 0.375rem 0.75rem;
      margin-bottom: 0;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #495057;
      text-align: center;
      white-space: nowrap;
      background-color: #fff;
      border-radius: 0.25rem;
    }
  </style>
</head>

<body>
  <div class="container-fluid vh-100 bg d-flex justify-content-center align-items-center">
    <form class="position-relative rounded-lg" style="width: 480px;background: rgba(255,255,255,0.4);">
      <div class="rounded-circle d-flex justify-content-center align-items-center position-absolute"
        style="width: 120px;height: 120px;background: rgba(0, 123, 255, 0.5);left: 50%;transform: translate(-50%,-50%);">
        <i class="far fa-user text-white display-4"></i>
      </div>

      <div class="form-row justify-content-center align-items-center" style="margin-top: 70px;">
        <h1 class="font-weight-normal">Sign in</h1>
      </div>

      <div class="row justify-content-center align-items-center my-4 mx-0" style="height: 70px;">
        <div class="input-group col-10 h-100">
          <div class="input-group-prepend">
            <div class="input-group-text border-0"> <i class="fas fa-user-alt text-gray"></i></div>
          </div>
          <input type="text" id="" class="border-0 form-control h-100" placeholder="Username">
        </div>
      </div>

      <div class="row justify-content-center align-items-center my-4 mx-0" style="height: 70px;">
        <div class="input-group col-10 h-100">
          <div class="input-group-prepend">
            <div class="input-group-text border-0"> <i class="fas fa-lock text-gray"></i></div>
          </div>
          <input type="text" id="" class="border-0 form-control h-100" placeholder="Password">
        </div>
      </div>

      <div class="row justify-content-center align-items-center my-4 mx-0" style="height: 70px;">
        <div class="col-10 h-100">
          <button class="btn btn-primary w-100 h-100 " type="submit" style="font-size: 25px;">Login</button>
        </div>
      </div>

      <div class="row justify-content-center align-items-center p-0 mx-0 mb-5" style="height: 35px;">
        <div class="col-10 d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <label class="font-check-label text-white my-0">Remember me</label>
          </div>
          <a href="#" class="text-white my-0">Forget Password?</a>
        </div>
      </div>
    </form>
  </div>

  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>

</body>


</html>
